<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">🎓</div>
      <h2>Sistema de Control de Estudiantes</h2>
      <p>Iniciar Sesión</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Usuario -->
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="username?.invalid && username?.touched"
          placeholder="Ingrese su usuario"
        />
        <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
          Usuario requerido (mínimo 3 caracteres)
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Ingrese su contraseña"
        />
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          Contraseña requerida (mínimo 4 caracteres)
        </div>
      </div>

      <!-- Mensajes de estado -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Botón de envío -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading || loginForm.invalid"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a (click)="navigateToRegister()">Registrarse</a></p>
    </div>
  </div>
</div>
